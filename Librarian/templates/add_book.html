{% extends "base.html" %}
    {% block mainbody %}
        <main role="main">
        <div class="container">
            <div class="row"></div>
            <h1>手动导入</h1>
            <form action="{% url 'add_book' %}" method="post">
                <div class="form-group row">
                    <div class="form-group col-md-6">
                        <label for="title">书名</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="书名">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="category">类别</label>
                        <input type="text" class="form-control" id="category" name="category" placeholder="类别">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-md-4">
                        <label for="press">出版社</label>
                        <input type="text" class="form-control" id="press" name="press" placeholder="出版社">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="author">作者</label>
                        <input type="text" class="form-control" id="author" name="author" placeholder="作者">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="year">年份</label>
                        <input type="number" class="form-control" id="year" name="year" placeholder="年份">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-group col-md-4">
                        <label for="price">价格</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="价格">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="total">总量</label>
                        <input type="number" class="form-control" id="total" name="total" placeholder="总量">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="stock">库存</label>
                        <input type="number" class="form-control" id="stock" name="stock" placeholder="库存">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary align-right" >导入</button>
                {% if success_msg %}
                    <div class="alert alert-danger" role="alert">{{ success_msg }}</div>
                    {% elif fail_msg %}
                    <div class="alert alert-danger" role="alert">{{ fail_msg }}</div>
                    {% elif enter_none %}
                    <div class="alert alert-danger" role="alert">{{ enter_none }}</div>
                {% endif %}
            </form>
            <div class="row"></div>
            <h1>批量导入</h1>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button">导入</button>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="auto-enter">
                <label class="custom-file-label" for="auto-enter">选择文件...</label>
              </div>
            </div>
        </div>
        </main>
    {% endblock %}

    {% block foot %}
    {% endblock %}
